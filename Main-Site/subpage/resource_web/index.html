    <script>
        // 时间工具函数
        const getGreeting = (date) => {
            const hours = date.getHours();
            
            if (hours >= 6 && hours < 10) return "早上好！";
            if (hours >= 10 && hours < 11) return "上午好！";
            if (hours >= 11 && hours < 13) return "中午好！";
            if (hours >= 13 && hours < 18) return "下午好！";
            if (hours >= 18 && hours < 23) return "晚上好！";
            return "别熬夜！";
        };

        const formatDate = (date) => {
            const weekdays = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
            const months = [
                "一月", "二月", "三月", "四月", "五月", "六月",
                "七月", "八月", "九月", "十月", "十一月", "十二月"
            ];
            
            const dayName = weekdays[date.getDay()];
            const monthName = months[date.getMonth()];
            const day = date.getDate();
            const year = date.getFullYear();
            
            return `${dayName}，${monthName} ${day} ${year}`;
        };

                ]

        // 核心业务逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化时间和问候语
            updateDateTime();
            // 每分钟更新一次时间
            setInterval(updateDateTime, 60000);
            // 渲染资源列表
            renderResourceCategories();
        });

        // 更新日期和问候语
        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('current-date');
            const greetingElement = document.getElementById('greeting');
            
            if (dateElement) dateElement.textContent = formatDate(now);
            if (greetingElement) greetingElement.textContent = getGreeting(now);
        }

        // 渲染资源分类列表
        function renderResourceCategories() {
            const container = document.getElementById('resource-container');
            if (!container) return;

            // 清空容器
            container.innerHTML = '';

            // 遍历每个分类
            RESOURCE_CATEGORIES.forEach((category, index) => {
                // 创建分类容器
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'flex flex-col';
                
                // 创建分类标题 - 调大：text-base → text-lg
                const title = document.createElement('h3');
                title.className = 'text-primary font-bold mb-6 text-lg tracking-wide';
                title.textContent = category.title;
                categoryDiv.appendChild(title);
                
                // 创建链接列表
                const list = document.createElement('ul');
                list.className = 'space-y-3';
                
                // 遍历每个链接
                category.links.forEach((link, linkIndex) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center group';
                    
                    // 如果有图标，调整图标大小：text-[18px] → text-[20px]
                    if (link.icon) {
                        const icon = document.createElement('span');
                        icon.className = 'material-symbols-outlined text-[20px] text-slate-500 mr-2 group-hover:text-primary transition-colors';
                        icon.textContent = link.icon;
                        listItem.appendChild(icon);
                    }
                    
                    // 创建链接 - 调大：text-sm → text-base
                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.target = '_blank';
                    anchor.rel = 'noopener noreferrer';
                    anchor.className = 'text-base text-slate-300 hover:text-primary hover:underline underline-offset-4 decoration-primary transition-all duration-200';
                    anchor.textContent = link.title;
                    listItem.appendChild(anchor);
                    
                    list.appendChild(listItem);
                });
                
                categoryDiv.appendChild(list);
                container.appendChild(categoryDiv);
            });
        }
